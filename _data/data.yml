projects:
    title: Projects
    intro: >
      Below are some examples of projects and assignments I'v been involved in during that last couple of year. 
    assignments:
      - title: Sandvik Coromant Business Data Platform
        link: "https://customers.microsoft.com/en-US/story/810496-sandvik-coromant-chemicals-power-bi"
        tagline: |
          "Development and implementation of a green field data platform architecture for Sandvik Coromant
          using PaaS services in Microsoft Azure Cloud. Data ingest and processing is handled using Apache Spark
          with orchestration services like Azure Data Factory and storage services like Azure Data Lake Storage Gen2
          with Delta Lake as file format of choice. Both batch and streaminng data is ingested, transformed and consolidated
          into numerous data models of the star schema type. All data processing is handled in a event based fashion. Serving
          layer consisted of Azure Synapse Analytics with Power BI as a single pane of glass for the business stakeholders."

      - title: Analytical solution for clickstream data
        tagline: | 
          "Development and implementation of a service for running analytics on click stream data from a large 
          global e-commerce solution. Ingested data was combined with various realted business object to for a 
          online 360 view of the customer. Solution utilized PaaS services in Microsoft Azure Cloud."

      - title: Lift and shift of legacy on-prem reporting platform to cloud
        tagline: | 
          "A shorter project to analyze and outline needed steps to lift-and-shift and existing on-premise bare metal
          system to a new Microsoft Azure Cloud setup. Once moved to Azure the system consisted of 15 virtual machine's
          running Microsoft SQL Server and Reporting Services and Analysis Services."

      - title: Atomic
        tagline: | 
          "A open-source (to be released) data workload management application that simplfies creation and orchestration
          of data processing jobs when running Apache Spark services like DataBricks."

