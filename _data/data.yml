career-profile:
    title: Career Profile
    summary: |
      Disruptive cloud solution architect and developer that loves to strategize, design, and 
      deploy innovative and complete architectures for data platforms in the cloud. I truly
      beleive that data is a company's second most vaulable asset if handled correctly and by bringing
      true elasticity and robustness to such a platform it will un-lock great potential.     
experiences:
    - role: Cloud Solution Architect
      time: 2016 - Present
      company: Sandvik Coromant, Sweden
      details: |
        As a CSA my overall mission is to design and improve our global data platform used for enterprise
        wide reporting & analytics. In this role I have a close cooperation with key business experts in
        all process steps in our manufacturing supply chain. From a technical point of view we design and
        implement new functionality using the Microsoft Azure Cloud services.
    - role: Business Intellience Specialist
      time: 2006 - 2016
      company: Handelsbanken, Sweden
      details: |
        As a BI speciliast at Handelsbanken I participated in numerous project to build out the analytical
        capability both in Sweden and in the UK. The most recent project in Sweden was a "renovation" project to
        implement IBM Cognos as a base for self-service reporting and analytics. 
        During my time in the UK I worked mainly on securing data delivery to Handelsbanken's central data warehouse
        solution for the UK regions along with designing local tools for business follow-up and analysis.

